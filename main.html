<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Drag and Drop</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by Drag and Drop</h1>
    <div class="grid-container" id="parent">
      <div id="div1" class="image" draggable="true">
        <img src="https://images.unsplash.com/photo-1732631592378-f5c20fcc775f?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
      </div>
      <div id="div2" class="image" draggable="true">
        <img src="https://images.unsplash.com/photo-1720048171419-b515a96a73b8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D" />
      </div>
      <div id="div3" class="image" draggable="true">
        <img src="https://images.unsplash.com/photo-1732639535051-63870f800ab7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" />
      </div>
      <div id="div4" class="image" draggable="true">
        <img src="https://images.unsplash.com/photo-1732640452152-8cca8e1d68ef?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D" />
      </div>
      <div id="div5" class="image" draggable="true">
        <img src="https://images.unsplash.com/photo-1731223833744-7904a1bbeb6e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMHx8fGVufDB8fHx8fA%3D%3D" />
      </div>
      <div id="div6" class="image" draggable="true">
        <img src="https://images.unsplash.com/photo-1727258720973-fefc6360944d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
