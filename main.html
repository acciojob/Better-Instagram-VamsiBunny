<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Drag and Drop</title>
</head>
<body>
  <h1 style="text-align: center;">Arrange Images by Drag and Drop</h1>
  <div class="grid-container" id="parent">
    <div id="drag1" class="image" draggable="true">
      <img src="https://via.placeholder.com/150/FF0000" alt="Red" />
    </div>
    <div id="drag2" class="image" draggable="true">
      <img src="https://via.placeholder.com/150/00FF00" alt="Green" />
    </div>
    <div id="drag3" class="image" draggable="true">
      <img src="https://via.placeholder.com/150/0000FF" alt="Blue" />
    </div>
    <div id="drag4" class="image" draggable="true">
      <img src="https://via.placeholder.com/150/FFFF00" alt="Yellow" />
    </div>
    <div id="drag5" class="image" draggable="true">
      <img src="https://via.placeholder.com/150/FF00FF" alt="Magenta" />
    </div>
    <div id="drag6" class="image" draggable="true">
      <img src="https://via.placeholder.com/150/00FFFF" alt="Cyan" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
