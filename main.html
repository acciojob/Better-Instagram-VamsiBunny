<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
        <div id="drag1" class="image" draggable="true">Image 1</div>
        <div id="drag2" class="image" draggable="true">Image 2</div>
        <div id="drag3" class="image" draggable="true">Image 3</div>
        <div id="drag4" class="image" draggable="true">Image 4</div>
        <div id="drag5" class="image" draggable="true">Image 5</div>
        <div id="drag6" class="image" draggable="true">Image 6</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
